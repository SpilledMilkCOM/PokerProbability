<div class="row">

    <div class="col-xs-5">
        <select class="form-control" (change)="selectCard($event.target.value)">
            <option *ngFor="let card of values; let i = index" value="{{i}}">{{card}}</option>
        </select>
    </div>

    <div class="col-xs-5">
        <select class="form-control" (change)="selectSuit($event.target.value)">
            <option *ngFor="let suit of suits" value="{{suit.id}}">{{suit.name}}</option>
        </select>
    </div>

    <div class="col-xs-2">
        <input type="text" class="form-control" value="{{currentCard}}" />
    </div>
</div>
